---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang
    tag: '1.9-alpine'

params:
  CGO_ENABLED: 0 
  GOOS: linux 

inputs:
  - name: xtradio-api-git

outputs:
  - name: binary

run:
  path: sh
  args:
  - -exc
  - find .
  - go build -a -installsuffix cgo -o bin/xtradio-api /xtradio-api-git/
