---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang
    tag: '1.9-alpine'

params:
  CGO_ENABLED: 0 
  GOOS: linux 

inputs:
  - name: xtradio-api-git

outputs:
  - name: api-binary
    path: ./bin/binary

run:
  path: sh
  args:
  - -exc
  - |
    pkg add git
    env
    cd ./xtradio-api-git
    go get
    go build -v -i -a -installsuffix cgo -o ../bin/xtradio-api .
